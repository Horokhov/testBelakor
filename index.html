<script>
  AFRAME.registerShader('fade-border-shader', {
    schema: {
      src: { type: 'map' },
      opacity: { type: 'number', default: 1.0 },
    },
    init: function () {
      this.material = new THREE.ShaderMaterial({
        uniforms: {
          src: { type: 't', value: null },
          opacity: { type: 'f', value: 1.0 },
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D src;
          uniform float opacity;
          varying vec2 vUv;
          void main() {
            vec4 color = texture2D(src, vUv);
            float radius = length(vUv - vec2(0.5, 0.5));
            float fade = smoothstep(0.4, 0.5, radius);
            gl_FragColor = vec4(color.rgb, color.a * (1.0 - fade) * opacity);
          }
        `,
        transparent: true,
      });
    },
    update: function () {
      this.material.uniforms.src.value = this.data.src;
      this.material.uniforms.opacity.value = this.data.opacity;
    },
  });
</script>
<head>
  <style>
    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    .hidden {
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-assets>
      <video
        id="vid"
        src="assets/asset.mp4"
        preload="auto"
        loop
        crossorigin
        webkit-playsinline
        playsinline
      ></video>
    </a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#vid"
        scale="1 1 1"
        position="0 0.1 0"
        rotation="0 0 0"
        shader="fade-border-shader"
        material="src: #vid; opacity: 1.0;"
        class="clickable"
        gesture-handler
      ></a-video>
    </a-entity>
  </a-scene>
  <div id="playButton" class="play-button"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("vid");
      const playButton = document.getElementById("playButton");

      video.muted = false;

      video.addEventListener("canplay", () => {
        console.log("Video can play");
        video.play().catch(error => {
          console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
        });
      });

      video.addEventListener("error", (e) => {
        console.error("Error loading video:", e);
      });

      playButton.addEventListener("click", () => {
        playButton.classList.add("hidden");
        video.play().catch(error => {
          console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
        });
      });

      const sceneEl = document.querySelector('a-scene');
      const videoEntity = document.querySelector('a-video');
      const smoothingFactor = 0.1;
      let lastPosition = new THREE.Vector3();
      let lastRotation = new THREE.Euler();

      sceneEl.addEventListener('targetFound', (event) => {
        console.log('Target found');
        if (!video.paused) {
          video.play();
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        console.log('Target lost');
        video.pause();
        video.currentTime = 0;
        playButton.classList.remove("hidden");
      });

      sceneEl.addEventListener('object3dset', (event) => {
        const object3D = videoEntity.object3D;
        if (object3D) {
          const updateSmoothing = () => {
            const currentPosition = object3D.position.clone();
            const currentRotation = object3D.rotation.clone();

            lastPosition.lerp(currentPosition, smoothingFactor);
            lastRotation.slerp(currentRotation, smoothingFactor);

            object3D.position.copy(lastPosition);
            object3D.rotation.copy(lastRotation);

            requestAnimationFrame(updateSmoothing);
          };
          updateSmoothing();
        }
      });

      document.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        }
      });
    });
  </script>
</body>
