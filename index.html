<!DOCTYPE html>
<html>
<head>
    <title>AR Video Player</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-video src="#video" width="2" height="1" position="0 0 0"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <video id="video" src="assets/video.mp4" preload="auto"></video>
    <script src="app.js"></script>
</body>
</html>
