<head>
  <style>
    /* Style for the play button */
    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000; /* Ensure it is on top of other elements */
    }

    .play-button::before {
      content: '';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 25px;
      border-color: transparent transparent transparent white;
    }

    .hidden {
      display: none;
    }
  </style>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script>
    // Register a custom shader to blend the video with a mask
    AFRAME.registerShader('video-fade', {
      schema: {
        src: { type: 'map' },
        mask: { type: 'map' }
      },
      init: function () {
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            src: { type: 't', value: null },
            mask: { type: 't', value: null }
          },
          vertexShader: `
            varying vec2 vUV;
            void main() {
              vUV = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D src;
            uniform sampler2D mask;
            varying vec2 vUV;
            void main() {
              vec4 videoColor = texture2D(src, vUV);
              float maskAlpha = texture2D(mask, vUV).a;
              gl_FragColor = vec4(videoColor.rgb, videoColor.a * maskAlpha);
            }
          `
        });
      },
      update: function () {
        this.material.uniforms.src.value = this.data.src;
        this.material.uniforms.mask.value = this.data.mask;
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("vid");
      const playButton = document.getElementById("playButton");

      // Ensure the video is not muted and play it immediately
      video.muted = false; // Ensure the video is not muted

      // Play the video when it can play
      video.addEventListener("canplay", () => {
        console.log("Video can play");
        video.play().catch(error => {
          console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
        });
      });

      video.addEventListener("error", (e) => {
        console.error("Error loading video:", e);
      });

      playButton.addEventListener("click", () => {
        playButton.classList.add("hidden"); // Hide the play button
        video.play().catch(error => {
          console.error('Autoplay was prevented. Please interact with the page to enable video autoplay.', error);
        });
      });

      const sceneEl = document.querySelector('a-scene');
      const videoEntity = document.querySelector('a-video');
      const smoothingFactor = 0.1;
      let lastPosition = new THREE.Vector3();
      let lastRotation = new THREE.Euler();

      sceneEl.addEventListener('targetFound', (event) => {
        console.log('Target found');
        if (!video.paused) {
          video.play();
        }
      });

      sceneEl.addEventListener('targetLost', (event) => {
        console.log('Target lost');
        video.pause();
        video.currentTime = 0; // Reset the video to the beginning
        playButton.classList.remove("hidden"); // Show the play button when target is lost
      });

      sceneEl.addEventListener('object3dset', (event) => {
        const object3D = videoEntity.object3D;
        if (object3D) {
          const updateSmoothing = () => {
            const currentPosition = object3D.position.clone();
            const currentRotation = object3D.rotation.clone();

            lastPosition.lerp(currentPosition, smoothingFactor);
            lastRotation.slerp(currentRotation, smoothingFactor);

            object3D.position.copy(lastPosition);
            object3D.rotation.copy(lastRotation);

            requestAnimationFrame(updateSmoothing);
          };
          updateSmoothing();
        }
      });

      // Handle autoplay for sound in different browsers
      document.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        }
      });
    });
  </script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta:0.001"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-assets>
      <video
        id="vid"
        src="assets/asset.mp4"
        preload="auto"
        loop
        crossorigin
        webkit-playsinline
        playsinline
      ></video>
      <img id="mask" src="https://png.pngtree.com/png-clipart/20230818/original/pngtree-overlay-transparent-lens-with-blurred-edge-shadow-on-checkered-background-picture-image_8030779.png" crossorigin="anonymous">
    </a-assets>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        material="shader: video-fade; src: #vid; mask: #mask;"
        width="1"
        height="1"
        position="0 0.1 0"
        rotation="0 0 0"
        class="clickable"
        gesture-handler
      ></a-plane>
    </a-entity>
  </a-scene>
  <!-- Play button -->
  <div id="playButton" class="play-button"></div>
</body>
